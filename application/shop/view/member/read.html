<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>会员详情</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__YUN_PUBLIC_DIR__/static/layuiadmin/layui/css/layui.css" media="all">
</head>
<body>

<div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">Name:</label>
        <label class="layui-form-label">{$info.name}</label>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">Email: </label>
        <label class="layui-form-label">{$info.email}</label>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">Role: </label>
        <label class="layui-form-label">{$info.role}</label>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">Phone: </label>
        <label class="layui-form-label">{$info.phone}</label>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">Birthday: </label>
        <label class="layui-form-label">{$info.birthday}</label>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">Card Number: </label>
        <label class="layui-form-label">{$info.card_number}</label>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">Expiry Date: </label>
        <label class="layui-form-label">{$info.expiry_date}</label>
    </div>

</div>

<script src="__YUN_PUBLIC_DIR__/static/layuiadmin/layui/layui.js"></script>
<script>

</script>
</body>
</html>
