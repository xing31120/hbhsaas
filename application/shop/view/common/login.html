<script src="__YUN_PUBLIC_DIR__/static/plugin/geetest/gt.js"></script>
<script src="__YUN_PUBLIC_DIR__/static/layuiadmin/layui/layui.js"></script>
  <script>
    if(top.location != location){
      top.location.href= location.href;
    }
    layui.config({
      base: '__YUN_PUBLIC_DIR__/static/layuiadmin/' //静态资源所在路径
    }).extend({
      index: 'lib/index' //主入口模块
    }).use(['index', 'user'], function(){
      var $ = layui.$
          ,setter = layui.setter
          ,admin = layui.admin
          ,form = layui.form
          ,router = layui.router()
          ,search = router.search;

      form.render();

      //提交
      form.on('submit(LAY-user-login-submit)', function(obj){

        //请求登录接口
        $.ajax({
          url: '{:url("Common/checkLogin")}' //实际使用请改成服务端真实接口
          ,data: obj.field
        }).done(function (res) {
          if(res.code !== 0){
            layer.msg(res.msg, {icon: 2});
            initCaptcha();
          }else{
            //请求成功后，写入 access_token
            layui.data(setter.tableName, {
              key: setter.request.tokenName
              ,value: res.data.access_token
            });

            //登录成功的提示与跳转
            layer.msg('登录成功', {icon: 1,time: 600}, function(){
              location.href = '/'; //后台主页
            });
          }
        }).fail(function (res) {
          layer.msg(res.msg, {icon: 1});
        });

      });


      $("#login-get-vercode").on("click",function (rs) {
        this.src = "{:captcha_src()}?t="+(new Date).getTime();
      });
      initCaptcha();

    });

    function initCaptcha() {
      layui.$.ajax({
        // 获取id，challenge，success（是否启用failback）
        url: "/Common/getLoginCaptcha?t=" + (new Date()).getTime(), // 加随机数防止缓存
        type: "get",
        dataType: "json",
        success: function (data) {
          layui.$(".geetest_holder").remove();
          // 使用initGeetest接口
          // 参数1：配置参数
          // 参数2：回调，回调的第一个参数验证码对象，之后可以使用它做appendTo之类的事件
          initGeetest({
            lang: 'en',
            width:'100%',
            height:"20px",
            gt: data.gt,
            challenge: data.challenge,
            new_captcha: data.new_captcha,
            product: "float", // 产品形式，包括：float，embed，popup。注意只对PC版验证码有效
            offline: !data.success // 表示用户后台检测极验服务器是否宕机，一般不需要关注
          }, function (captchaObj) {
            captchaObj.appendTo("#embed-captcha");
            captchaObj.onReady(function () {
            })
          });
        }
      });
    }
  </script>
