<!--==============================
    My Account Area
    ==============================-->
<div class="space">
    <div class="container">
        <div class="row gy-4" style="justify-content: center;">
            <div class="col-lg-6 col-xl-7">
                <form action="/auth/register" method="POST" class="register-form ajax-contact">
                    <h5 class="form-title">Forgot Password</h5>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label>Username</label>
                            <input type="text" class="form-control" name="name" id="name" placeholder="">
                            <i class="fal fa-user"></i>
                        </div>
                        <div class="form-group col-md-6">
                            <label>Phone</label>
                            <input type="text" class="form-control" name="phone" id="phone" placeholder="">
                            <i class="fal fa-user"></i>
                        </div>
                        <div class="form-group col-md-6">
                            <label>Email</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="">
                            <i class="fal fa-envelope"></i>
                        </div>
                        <div class="form-group col-md-6">
                            <label>Old Password</label>
                            <input type="text" class="form-control" name="old_password" id="old_password" placeholder="">
                            <i class="fal fa-user"></i>
                        </div>
                        <div class="form-group col-md-6">
                            <label>New Password *</label>
                            <input type="password" class="form-control" name="password" id="password" placeholder=""
                                require="">
                            <i class="fa-solid fa-eye-slash"></i>
                        </div>
                        <div class="form-group col-md-6">
                            <label>Confirm Password *</label>
                            <input type="password" class="form-control" name="confirm_password" id="confirm_password"
                                placeholder="" require="">
                            <i class="fa-solid fa-eye-slash"></i>
                        </div>
                        <div class="form-group col-6">
                        </div>
                        <div class="form-group col-6 text-end">
                            <a class="read-more-btn" href="http://devwww.hbhinstitute.com/account.html">Login</a>
                        </div>
                        <div class="form-btn col-12 text-center">
                            <button class="th-btn black-btn-2 w-100" id="register_submit">Register Now</button>
                        </div>
                    </div>
                    <p class="form-msg form-messages_reg mb-0 mt-3"></p>
                </form>
            </div>
        </div>
    </div>
</div>
<!--==============================
	Footer Area
==============================-->
{include file="public/footer"/}

<script>

    var formMessages_login = $(".form-messages_login");
    var formMessages_reg = $(".form-messages_reg");
    $('#login_submit2').on('click', function () {
        // alert(111)
        var login_name = $('#login_name').val();
        var login_password = $('#login_password').val();
        $.ajax({
            "url": "{:url('auth/logincheck')}",
            "data": { "login_name": login_name, "login_password": login_password },
        }).done(function (rs) {
            if (rs.result) {
                window.location.href = rs.url;
            } else {
                formMessages_login.removeClass("success");
                formMessages_login.addClass("error");
                // Set the message text.
                formMessages_login.text(rs.msg);
            }
        }).fail(function (rs) {
            layer.msg('error');
        });
    });
    $('#register_submit').on('click', function () {
        // alert(222)
        var name = $('#name').val();
        var phone = $('#phone').val();
        var email = $('#email').val();
        var address = $('#address').val();
        var password = $('#password').val();
        var confirm_password = $('#confirm_password').val();
        $.ajax({
            "url": "{:url('auth/register')}",
            "data": { "name": name, "phone": phone, "email": email, "address": address, "password": password, "confirm_password": confirm_password },
        }).done(function (rs) {
            if (rs.result) {
                window.location.href = rs.url;
            } else {
                formMessages_reg.removeClass("success");
                formMessages_reg.addClass("error");
                // Set the message text.
                formMessages_reg.text(rs.msg);
            }
        }).fail(function (rs) {
            layer.msg('error');
        });
    });


</script>
