<!DOCTYPE html>
<html style="background:white;">
<head>
  <meta charset="utf-8">
  <title>中装saas</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="__YUN_PUBLIC_DIR__/static/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="__YUN_PUBLIC_DIR__/static/css/comm.css">
</head>
<body>
  <form class="layui-form" action="" lay-filter="component-form-group">
    <div class="layui-form-item layui-form-text">
      <label class="layui-form-label">商品分类</label>
      <div class="layui-input-inline">
        <input type="text" value="家用电器 > 大家电 > 即热水龙头" class="layui-input" disabled style="width:400px">
      </div>
      <div class="layui-inline">
        <button class="layui-btn layui-btn-sm layui-btn-primary" style="margin-top:4px;">修改分类</button>
      </div>
    </div>
    <div class="layui-form-item layui-form-text">
      <label class="layui-form-label">商品货号</label>
      <div class="layui-input-inline">
        <input type="text" class="layui-input" >
      </div>
      <div class="layui-form-mid layui-word-aux">如果您不输入商品货号，系统将自动生成一个唯一的货号</div>
    </div>
    <div class="layui-form-item layui-form-text">
      <label class="layui-form-label star">商品名称</label>
      <div class="layui-input-block">
        <input type="text" class="layui-input" >
      </div>
    </div>
    <div class="layui-form-item layui-form-text">
      <label class="layui-form-label">库存预警值</label>
      <div class="layui-input-block">
        <input type="text" class="layui-input" >
      </div>
      <div class="layui-input-block">
        <div class="layui-form-mid layui-word-aux">设置最低库存预警值。当库存低于预警值时商家中心商品列表页库存列红字提醒，请填写0~255的数字，0为不预警
        </div>
      </div>
    </div>
    <div class="layui-form-item layui-form-text">
      <label class="layui-form-label star">主图视频</label>
      <div class="layui-input-block">
        <button type="button" class="layui-btn" id="test5" style="height:88px;"><i class="layui-icon"></i>上传视频</button>
        <div class="layui-inline">
          <p class="layui-word-aux">像素：398px * 398px</p>
          <p class="layui-word-aux">大小：10MB，10秒以内的视频</p>
          <p class="layui-word-aux">格式：只支持MP4格式</p>
        </div>
        <!-- <iframe src="{:url('demo/video')}" frameborder="0"></iframe> -->
      </div>
    </div>
    <div class="layui-form-item layui-form-text">
      <label class="layui-form-label star">详情描述</label>
      <div class="layui-input-block">
        <textarea id="container" name="container" placeholder="请输入内容"></textarea>
      </div>
    </div>
    
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
      <legend>填写其他信息</legend>
    </fieldset>
    
    <div class="layui-form-item layui-form-text">
      <label class="layui-form-label star w130">库存单位的m²面积</label>
      <div class="layui-input-block">
        <div class="layui-input-inline">
          <input type="radio" name="sex" value="启动" title="启动">
          <input type="radio" name="sex" value="关闭" title="关闭" checked>
        </div>

        <div class="layui-inline">
          <label class="layui-form-label w-auto">长：</label>
          <div class="layui-input-inline">
            <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input w50">
          </div>
        </div>
        <div class="layui-inline">
          <label class="layui-form-label w-auto">宽：</label>
          <div class="layui-input-inline">
            <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input w50">
          </div>
        </div>
        <div class="layui-inline">
          <label class="layui-form-label w-auto">面积：</label>
          <div class="layui-input-inline">
            <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input w50">
          </div>
        </div>
      </div>

      <div class="layui-block">
        <label class="layui-form-label w130"></label>
          <div class="layui-form-mid layui-word-aux">
            说明：说明说明说明说明
          </div>
      </div>
    </div>



    

          
  </form>
  <!-- 配置文件 -->
  <script src="__YUN_PUBLIC_DIR__/static/plugin/ueditor/ueditor.config.js"></script>
  <!-- 编辑器源码文件 -->
  <script type="text/javascript" src="__YUN_PUBLIC_DIR__/static/plugin/ueditor/ueditor.all.js"></script>

  <script src="__YUN_PUBLIC_DIR__/static/layuiadmin/layui/layui.js"></script>
  <script>
  layui.config({
    base: '__YUN_PUBLIC_DIR__/static/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['form', 'upload'], function () {
    var $ = layui.jquery
    ,upload = layui.upload;

    upload.render({
      elem: '#test5'
      ,url: 'https://httpbin.org/post' //改成您自己的上传接口
      ,accept: 'video' //视频
      ,done: function(res){
        layer.msg('上传成功');
        console.log(res)
      }
    });

    // 实例化编辑器
    var ue = UE.getEditor('container', {
      initialFrameHeight: 200,   //初始化高度
      // lang: (navigator.language||navigator.browserLanguage ||navigator.userLanguage).toLowerCase(),
      // lang: 'en',
    });

  });
  </script>
</body>

</html>
