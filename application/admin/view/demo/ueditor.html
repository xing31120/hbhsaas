  <style>
    .layui-transfer{
      font-size:0;
    }
    .layui-transfer-box.class-box{
      width:29%;
      height:300px;
    }
    .class-btn{
      display:inline-block;
      width:6.5%;
      text-align:center;
    }
    .class-btn .layui-transfer-active{
      margin:0;
    }
    .class-box .layui-form-checkbox{
      padding-left: 18px;
    }
    .class-box .layui-transfer-header .layui-form-checkbox{
      padding-left: 8px;
      cursor:auto;
    }
    .layui-transfer-data{
      font-size:14px;
      height:260px;
      box-shadow: inset 0px 0px 8px rgba(0,0,0,0.05);
    }
    .class-active .layui-form-checkbox span{
      color:#1E9FFF;
    }
    .class-active .layui-form-checkbox:after{
      content: '';
      position: absolute;
      top: 6px;
      right: 10px;
      width: 6px;
      height: 6px;
      border-top: 1px solid #1E9FFF;
      border-right: 1px solid #1E9FFF;
      transform: rotate(45deg);
    }
  </style>
</head>
