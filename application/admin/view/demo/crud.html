<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>crud</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="__YUN_PUBLIC_DIR__/static/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="__YUN_PUBLIC_DIR__/static/layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
  <div class="layui-card">
    <!-- 检索 -->
    <div class="layui-form layui-card-header layuiadmin-card-header-auto">
      <div class="layui-form-item">
        <div class="layui-inline">
          <label class="layui-form-label">ID</label>
          <div class="layui-input-inline">
            <input type="text" name="id" placeholder="请输入" autocomplete="off" class="layui-input">
          </div>
        </div>
        
        <div class="layui-inline">
          <label class="layui-form-label">标签</label>
          <div class="layui-input-inline">
            <select name="label">
              <option value="">请选择标签</option>
              <option value="0">美食</option>
              <option value="1">新闻</option>
              <option value="2">八卦</option>
              <option value="3">体育</option>
              <option value="4">音乐</option>
            </select>
          </div>
        </div>
        <div class="layui-inline">
          <button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="LAY-app-contlist-search">
            <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
          </button>
        </div>
      </div>
    </div>
    <!-- 表格 -->
    <div class="layui-card-body">
      <div style="padding-bottom: 10px;">
        <button class="layui-btn layuiadmin-btn-list" data-type="batchdel">删除</button>
        <button class="layui-btn layuiadmin-btn-list" data-type="add">添加</button>
      </div>
      <table class="layui-hide" id="crud-table" lay-filter="crud-table"></table>
    </div>

  </div>
</div>

 
<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
              
          
<script src="__YUN_PUBLIC_DIR__/static/layuiadmin/layui/layui.js"></script>  
 
<script>
layui.config({
    base: '__YUN_PUBLIC_DIR__/static/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'table'], function(){
    var table = layui.table;
    var form = layui.form;
    
    table.render({
        elem: '#crud-table'
        ,url: '{:url("Demo/ajaxList")}'
        ,cols:[[
            {type:"checkbox"},
            {field:"id",width:100,title:"ID",sort:!0},
            {field:"username",title:"用户名",minWidth:100},
            // {field:"title",title:"文章标题"},
            // {field:"create_time",title:"时间",sort:!0},
            {field:"status",title:"状态",templet:"#buttonTpl",minWidth:80,align:"center"},
            {title:"操作",minWidth:150,align:"center",fixed:"right",toolbar:"#barDemo"}
        ]],
        page:!0,
        limit:5,
        limits:[5,10,15],
        text:"对不起，加载出现异常！"
    });

    //监听行工具事件
    // table.on('tool(crud-table)', function(obj){

    //   if(obj.event === 'del'){
    //     layer.confirm('真的删除行么', function(index){

    //           error:function (res) {
    //               layer.msg(res.msg);
    //           }
    //       });
    //       layer.close(index);
    //     });
    //   } else if(obj.event === 'edit'){
    //     layer.prompt({
    //       formType: 2
    //       ,value: data.title
    //     }, function(value, index){
    //       obj.update({
    //         title: value
    //       });
    //       // console.log({ id: data.id, title: value })
    //       $.ajax({
    //           url:"传",
    //           method:'post',
    //           data: { id: data.id, title: data.title },
    //           dataType:"json",
    //           success:function (res) {
    //               layer.close(index);
    //           },
    //           error:function (res) {
    //               layer.msg(res.msg);
    //           }
    //       });
    //       layer.close(index);
    //     });
    //   }
    // });

    //监听搜索
    form.on('submit(LAY-app-contlist-search)', function(data){
      console.log(data)
      var field = data.field;
      
      //执行重载
      table.reload('crud-table', {
        where: field
      });
    });

    //监听行工具事件
    var $ = layui.$, active = {
      batchdel: function(){
        var checkStatus = table.checkStatus('crud-table')
        ,checkData = checkStatus.data; //得到选中的数据

        if(checkData.length === 0){
          return layer.msg('请选择数据');
        }
      
        layer.confirm('确定删除吗？', function(index) {
          
          //执行 Ajax 后重载
          /*
          admin.req({
            url: 'xxx'
            //,……
          });
          */
          table.reload('crud-table');
          layer.msg('已删除');
        });
      },
      add: function(){ 
        layer.open({
          type: 2
          ,title: '添加文章'
          // ,content: "{:url('Demo/add')}?id="+id
          ,content: 'crudadd.html'
          ,maxmin: true
          ,area: ['550px', '350px']
          ,btn: ['确定', '取消']
          ,yes: function(index, layero){
            //点击确认触发 iframe 内容中的按钮提交
            var submit = layero.find('iframe').contents().find("#layuiadmin-app-form-submit");
            submit.click();
          }
        });  
        
      }
    };

    //操作栏--编辑、删除
    table.on('tool(crud-table)', function(obj){
        var data = obj.data;
        if(obj.event === 'del'){
          layer.confirm('确定删除此文章？', function(index){
            obj.del();
            layer.close(index);
          });
        } else if(obj.event === 'edit'){
          layer.open({
            type: 2
            ,title: '编辑文章'
            ,content: 'crudadd.html?id='+ data.id
            ,maxmin: true
            ,area: ['550px', '350px']
            ,btn: ['确定', '取消']
            ,yes: function(index, layero){
              var iframeWindow = window['layui-layer-iframe'+ index]
              ,submit = layero.find('iframe').contents().find("#layuiadmin-app-form-edit");

              //监听提交
              iframeWindow.layui.form.on('submit(layuiadmin-app-form-edit)', function(data){
                var field = data.field; //获取提交的字段
                
                //提交 Ajax 成功后，静态更新表格中的数据
                //$.ajax({});              
                obj.update({
                  label: field.label
                  ,title: field.title
                  ,author: field.author
                  ,status: field.status
                }); //数据更新
                
                form.render();
                layer.close(index); //关闭弹层
              });  
              
              submit.trigger('click');
            }
          });
        }
    });
    

    $('.layui-btn.layuiadmin-btn-list').on('click', function(){
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });
    
});
</script>
